name: Docker Builder

on:
  push:
    paths:
      - 'Dockerfile'
  workflow_dispatch:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'

jobs:

  build:

    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: fr3akyphantom
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      IMAGE_NAME: ttk_template

    steps:
    - uses: actions/checkout@v2

    - name: Create & Push the ttk_template Container
      run: >-
        echo "$DOCKERHUB_TOKEN" | docker login -u $DOCKER_USERNAME --password-stdin
        
        echo ".git" > .dockerignore
        
        docker build . --file Dockerfile
        --rm --force-rm --compress --no-cache=true --pull
        --label org.label-schema.build-date=$(date -u +"%Y-%m-%dT%H:%M:%S%Z")
        --label org.label-schema.name="TTK Image for Running in GH Actions"
        --label org.label-schema.description="No Need To Describe TTK, You Already Know."
        --label org.label-schema.url="https://rokibhasansagar.github.io"
        --label org.label-schema.vcs-ref=$(git rev-parse --short HEAD)
        --label org.label-schema.vcs-url=$(git remote get-url origin)
        --label org.label-schema.vendor="Rokib Hasan Sagar"
        --label org.label-schema.version='1.0'
        --label org.label-schema.schema-version="1.0"
        --tag $DOCKER_USERNAME/$IMAGE_NAME:latest
        
        docker push $DOCKER_USERNAME/$IMAGE_NAME:latest
